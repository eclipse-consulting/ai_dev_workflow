<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Grid Component</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .editable-cell {
            background-color: #E0F2FE;
        }
        .editable-cell:focus {
            border: 2px solid #3B82F6;
            outline: none;
        }
        .editable-cell:hover {
            background-color: #BFDBFE;
        }
        .summary-row {
            background-color: #F1F5F9;
            font-weight: bold;
        }
        .border-error {
            border-color: #F87171;
        }
        .border-success {
            border-color: #34D399;
        }
        .tooltip {
            display: none;
            background-color: black;
            color: white;
            padding: 4px;
            border-radius: 4px;
            position: absolute;
            z-index: 10;
        }
        .tooltip-visible {
            display: block;
        }
    </style>
</head>
<body class="p-6 bg-gray-50">
    <h1 class="text-2xl font-bold mb-4">Editable Grid Component</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200 text-gray-700">
                    <th class="px-4 py-2">Row \ Column</th>
                    <th class="px-4 py-2">Column 1</th>
                    <th class="px-4 py-2">Column 2</th>
                    <th class="px-4 py-2">Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="bg-gray-100 px-4 py-2">Row 1</td>
                    <td contenteditable="true" class="editable-cell px-4 py-2 border border-gray-300"></td>
                    <td contenteditable="true" class="editable-cell px-4 py-2 border border-gray-300"></td>
                    <td contenteditable="true" class="editable-cell px-4 py-2 border border-gray-300"></td>
                </tr>
                <tr>
                    <td class="bg-gray-100 px-4 py-2">Row 2</td>
                    <td contenteditable="true" class="editable-cell px-4 py-2 border border-gray-300"></td>
                    <td contenteditable="true" class="editable-cell px-4 py-2 border border-gray-300"></td>
                    <td contenteditable="true" class="editable-cell px-4 py-2 border border-gray-300"></td>
                </tr>
                <tr class="summary-row">
                    <td class="px-4 py-2 text-right" colspan="1">Total</td>
                    <td class="px-4 py-2"></td>
                    <td class="px-4 py-2"></td>
                    <td class="px-4 py-2"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.querySelectorAll('.editable-cell').forEach(cell => {
            cell.addEventListener('focus', () => {
                cell.classList.add('focus:ring-2', 'focus:ring-blue-400');
            });
            cell.addEventListener('blur', () => {
                cell.classList.remove('focus:ring-2', 'focus:ring-blue-400');
            });
        });
    </script>
</body>
</html>
